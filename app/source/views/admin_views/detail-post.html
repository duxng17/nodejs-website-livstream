<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="none">
    <title>TRANG QUẢN TRỊ</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" as="style" 
    onload="this.onload=null;this.rel='stylesheet'" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preload" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" as="style" 
    onload="this.onload=null;this.rel='stylesheet'" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <noscript>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
        integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    </noscript>
    <link rel="stylesheet" media href="/css/main.css">
    <style>
        .input_text{
            width: 75%;
            align-self: center;
            margin : 10px ;
            height: 40px;
            border-top : unset;
            border-left: unset;
            border-right : unset ;
            outline: inherit;
            background-color: unset;
        }
    </style>
</head>
<body>
    <div id="root" class="g-0 container-fluid">
        <%- include('../partials_view/header.html') -%>
        <!--  -->
        <div class="middle row g-0">
            <%- include('../partials_view/left_side.html') -%>
            <!--  -->
            <div class="col-xl-9 middle_right">
                <!--  -->
                <h2 class="ms-3 fw-bolder mt-4 fs-6">Chỉnh sửa bài viết </h2>
                <center>
                    <form id="form_update-post" class="d-flex flex-column mb-5">
                        <input type="text" class="input_text d-none" name="id" value="<%=post._id%>">
                        <input type="text" class="input_text" placeholder="Tiêu đề" name="title" value="<%=post.title%>">
                        <center>
                            <textarea class="w-75 mt-3" placeholder="Nội dung" name="content" rows="20" cols="100"> <%=post.content%> </textarea>
                        </center>
                        <input type="text" class="input_text" placeholder="Tóm tắt" value="<%=post.summary%>" name="summary">
                        <input type="text" class="input_srcImg input_text d-none"  value="<%=post.banner%>" name="srcBanner">
                        <center>
                            <img src="<%=post.banner%>" alt="" width="235" height="132">
                        </center>
                        <span>
                            <label>banner</label>
                            <input type="file" id="upload_photo-post" name="banner" class="ms-2 align-self-center mt-3" accept=".jpg, .jpeg, .png">
                        </span>
                        <button type="submit" class="btn w-25 mt-4 align-self-center btn_add-post banner_btn-watch px-3 fs-6 fw-bolder" 
                        style="border-radius: 15px!important"> Xác nhận </button>
                    </form>
                </center>
                <!--  -->
                <%- include('../partials_view/intro_home.html') -%>
                <!--  -->
                <%- include('../partials_view/bottom.html') -%>
                <!--  -->
            </div>
        </div>
        <!--  -->
        <%- include('../partials_view/footer.html') -%>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js_client/validateUser.js"></script>
    <script src="/js_client/banner.js"></script>
    <script src="/js_client/adminUpdatePost.js"></script>
</body>
</html>
